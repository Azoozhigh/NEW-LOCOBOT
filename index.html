<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCOBOT Architect | Neural Synthesis</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #ffffff; --bg: #000000; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: #ffffff; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .text-gradient { background: linear-gradient(to bottom right, #ffffff, #888888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Loader Style */
        #initial-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 9999; transition: opacity 0.5s; }
        .loader-ring { width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.1); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .content-scroll { height: 100vh; overflow-y: auto; scroll-behavior: smooth; }
        .markdown-content pre { background: #111; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-family: 'JetBrains Mono', monospace; font-size: 13px; border: 1px solid #222; }
    </style>
</head>
<body>

    <div id="initial-loader">
        <div class="loader-ring"></div>
        <div class="mt-4 text-[10px] font-mono tracking-widest text-white/40 uppercase">Linking Neural Network...</div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- MOCK SERVICE (Since we're in one file) ---
        const callGemini = async (prompt, mode, apiKey) => {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `You are LOCOBOT Architect. Mode: ${mode}. User Request: ${prompt}. Provide high-quality code and explanation.` }] }]
                })
            });
            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        };

        const App = () => {
            const [activeMode, setActiveMode] = useState(null);
            const [prompt, setPrompt] = useState('');
            const [result, setResult] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);

            useEffect(() => {
                // Force remove loader after React mounts
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }, 1000);
                }
            }, []);

            const handleSynthesize = async () => {
                let key = localStorage.getItem('LOCO_KEY');
                if (!key) {
                    key = prompt(" AIzaSyCSfCoVp2AH4T0LuPPyt_1SHZuC_kwoUqQ ");
                    if (key) localStorage.setItem('LOCO_KEY', key);
                    else return;
                }

                setIsGenerating(true);
                try {
                    const output = await callGemini(prompt, activeMode, key);
                    setResult(output);
                } catch (err) {
                    alert("خطأ في الاتصال. اتأكد من الـ Key.");
                }
                setIsGenerating(false);
            };

            return (
                <div className="content-scroll selection:bg-white selection:text-black">
                    {/* Hero */}
                    <section className="min-h-screen flex flex-col items-center justify-center text-center p-6">
                        <h1 className="text-6xl md:text-8xl font-black tracking-tighter text-gradient mb-4">LOCOBOT</h1>
                        <p className="text-zinc-500 max-w-md mb-8">Architecting the future of code from 2045.</p>
                        <button 
                            onClick={() => document.getElementById('modes').scrollIntoView()}
                            className="px-8 py-3 bg-white text-black font-bold rounded-full text-xs uppercase tracking-widest"
                        >
                            Initialize System
                        </button>
                    </section>

                    {/* Modes Grid */}
                    <div id="modes" className="max-w-6xl mx-auto px-6 py-20">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            {['WEB', 'GAMES', 'APPS', 'AUTOMATION', 'LEARNING'].map(mode => (
                                <div 
                                    key={mode}
                                    onClick={() => setActiveMode(mode)}
                                    className={`glass p-8 rounded-[2rem] cursor-pointer transition-all ${activeMode === mode ? 'bg-white/10 border-white/40' : 'hover:bg-white/5'}`}
                                >
                                    <h3 className="font-bold tracking-widest">{mode}</h3>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Console */}
                    {activeMode && (
                        <div className="max-w-6xl mx-auto px-6 pb-40">
                            <div className="glass p-8 rounded-[2rem] border-white/10 mb-8">
                                <textarea 
                                    className="w-full bg-transparent text-2xl outline-none resize-none h-32 font-light"
                                    placeholder={`What are we building in ${activeMode} mode?`}
                                    value={prompt}
                                    onChange={(e) => setPrompt(e.target.value)}
                                />
                                <div className="flex justify-end mt-4">
                                    <button 
                                        onClick={handleSynthesize}
                                        disabled={isGenerating}
                                        className="px-10 py-4 bg-white text-black font-black rounded-2xl text-[10px] uppercase tracking-widest disabled:opacity-50"
                                    >
                                        {isGenerating ? 'Synthesizing...' : 'Snythesize Build'}
                                    </button>
                                </div>
                            </div>

                            {result && (
                                <div className="glass p-10 rounded-[3rem] border-white/10 markdown-content">
                                    <div dangerouslySetInnerHTML={{ __html: marked.parse(result) }} />
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
